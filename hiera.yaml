---
:backends:
  - eyaml
  - yaml
:logger: console
:hierarchy:
  - "fqdn/%{::fqdn}"
  - "%{::hostgroup}"
  - "virtual/%{::virtual}"
  - common
  - site
:yaml:
   :datadir: "/etc/puppet/hiera/%{::environment}/hieradata"
:eyaml:
   :datadir: "/etc/puppet/hiera/%{::environment}/hieradata"
   :pkcs7_private_key: /etc/puppet/secure/keys/private_key.pkcs7.pem
   :pkcs7_public_key: /etc/puppet/secure/keys/public_key.pkcs7.pem
