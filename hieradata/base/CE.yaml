---
nfs::manage_firewall: false
firewall_rules:
  '002 turn off ssh on public network':
    port: 22
    proto: 'tcp'
    iniface: "eth1"
    action: 'reject'
  '003 HTCondor-CE port':
    dport: '9619'
    proto: "tcp"
    action: 'accept'
  '004 HTCondor-CE shared_port daemon port':
    dport: '9620'
    proto: "tcp"
    action: 'accept'
  '005 Condor ports open':
    dport: '9000-9999'
    proto: "tcp"
    action: 'accept'
  '006 HTCondor-CE port SPORT':
    sport: '9619'
    proto: "tcp"
    action: 'accept'
osg::osg_release: '3.3'
classes: 
  - profile::osg::hadoop_client
  - profile::osg::ce
  - profile::osg::ce:install
  - profile::osg::ce::configure
  - profile::osg::ce::service
  - osg::cvmfs
  - osg::cacerts
  - osg::cacerts::updater      
