---
nfs::manage_firewall: false
firewall_rules:
  '002 turn off ssh on public network':
    port: 22
    proto: 'tcp'
    iniface: "eth1"
    action: 'reject'
  '003 HTCondor-CE port':
    dport: '9619'
    proto: "tcp"
    action: 'accept'
  '004 HTCondor-CE shared_port daemon port':
    dport: '9620'
    proto: "tcp"
    action: 'accept'
  '005 Condor ports open':
    dport: '9000-9999'
    proto: "tcp"
    action: 'accept'
classes: 
  - profile::osg::hadoop_client
  - osg::cvmfs
  - osg::cacerts
  - osg::cacerts::updater      
