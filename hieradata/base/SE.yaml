---
nfs::manage_firewall: false
firewall_rules:
  '002 turn off ssh on public network':
    dport: 22
    proto: 'tcp'
    iniface: "eth1"
    action: 'reject'
  '003 allow GRAM callback inbound':
    dport: '40000-40199'
    proto: "tcp"
    action: 'accept'
  '004 allow GRAM callback outbound':
    sport: '20000-25000'
    proto: "tcp"
    action: 'accept'
  '005 allow GridFTP inbound GLOBUS':
    dport: '20000-25000'
    proto: "tcp"
    action: 'accept'
  '006 allow GridFTP inbound port':
    dport: 2811
    proto: "tcp"
    action: 'accept'
  '007 allow SRM inbound 1':
    dport: 8080
    proto: "tcp"
    action: 'accept'
  '008 allow SRM inbound 2':
    dport: 8443
    proto: "tcp"
    action: 'accept'

classes: 
  - profile::osg::hadoop_client  
  - osg::cvmfs
  - osg::cacerts
  - osg::cacerts::updater   
