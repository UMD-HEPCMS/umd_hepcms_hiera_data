---
nfs::manage_firewall: false
extra_packages:
  - 'denyhosts'
  - 'finger'
  - 'firefox'
  - 'gv'
  - 'tkinter'
  - 'git-all'
  - 'libXaw'
  - 'Xaw3d'
  - 'Xaw3d-devel'
  - 'libXi'
  - 'tmux'
  - 'screen'
  - 'xemacs'
  - 'krb5-workstation'
  - 'osg-pki-tools'
  - 'expat-devel'
  - 'python-pip'
#  - 'condor.x86_64'
firewall::ensure: 'running'
firewall_rules:
   '004 Condor ports open':
     dport: '9000-9999'
     proto: "tcp"
     action: 'accept' 
# -A INPUT -m comment --comment "Condor ports open" -m state --state NEW -p tcp -m tcp --dport 9000:9999 -j ACCEPT
osg::osg_release: '3.3'
classes:
  - profile::osg::hadoop_client
  - profile::interactive
  - profile::condor::submit::configure
  - profile::condor::submit::services
  - profile::condor::submit::install
  - osg::cvmfs
  - osg::cacerts
  - osg::cacerts::updater    
  - osg::wn
  - profile::ganglia
  - hep_utilities::omsa_monitor
# classes: gcc
osg::cvmfs::quota_limit: '40000'
